<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/formstyle.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="form-container">
<div class="form-group">
  <label for="name">name:</label>
  <input type="text" id="name" name="name">
</div>
  <div class="form-group">
    <label for="email"> email address:</label>
    <input type="email"id="email" name="email">
  </div>
   <div class="form-group">
    <label for="password">password</label>
    <input type="password"id="password" name="password">
  </div>
  <div class="form-group">
    <label for="gender">gender:</label>
    <select name="gender" id="gender">
      <option value="male">male</option>
      <option value="female">female</option>
      <option value="custom">custom</option>
    </select>
  </div>
  <div class="form-group">
    <label>intrests:</label>
    <input type="checkbox"id="intrest1" name="intrest1">
    <label for="intrest1"> travelling</label>
    <input type="checkbox"id="interest2" name="intrest2">
    <label for="interest2"> swimming</label>
    <input type="checkbox"id="interest 3" name="intrest3">
    <label for="interest 3"> cooking</label>
    <input type="checkbox"id="interest4" name="interest4">
    <label for="interest4"> reading novels</label>
    <input type="checkbox"id="interest5" name="interest5">
    <label for="interest5">singing</label>
  </div>
  <div class="form-group">
    <label> choose a programming language:</label>
    <input type="radio"id="lang1" name="lang1" value="kotlin">
    <label for="lang1">kotlin</label>
    <input type="radio"id="lang2" name="lang2" value="python">
    <label for="lang2">python</label>
    <div class="form-group">
      <label for="message">additional information:</label>
      <textarea name="message" id="message" ></textarea>
    </div>
  <div class="form-group">
     <button>
       <a href="button">submit</a>
     </button>
  </div>


</div>

</body>
</html>
